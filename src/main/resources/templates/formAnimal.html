{{> inc/header}}
<v-app>
	<v-form class="form_add">
		<div class="field">
			<label>Adopte</label>
			<input type="text" v-model="animal.adopte" required="required" placeholder="Adopte">
		</div>
		<div class="field">
			<label>couleur</label>
			<input type="text" v-model="animal.couleur" required placeholder="couleur">
		</div>
		<div class="field">
			<label>Description</label>
			<input type="text" v-model="animal.description" required placeholder="description">
		</div>
		<div class="field">
			<label>Date de Naissance</label>
			<input type="date" v-model="animal.dnaissance" required >
		</div>
		<div class="field">
			<label>Frais</label>
			<input type="float" v-model="animal.frais" required placeholder="Frais">
		</div>
		<div class="field">
			<label>Nom</label>
			<input type="text" v-model="animal.nom" required placeholder="nom">
		</div>
		
		
		<div class="field">
		
			<label>SOS</LABEL><br>
			 <label for="css">Oui</label>
			  <input type="radio" id="css" v-model="animal.sos" value="1"><br>
			  <label for="css">Non</label>
			   <input type="radio" id="css" v-model="animal.sos" value="0"><br>
		</div><br>
		
		<div class="field">
		<label>Sexe</label><br>
		  <input type="radio"  v-model="animal.sexe" value="HTML">
			  <label for="html">Masculin</label><br>
			  <input type="radio"  v-model="animal.sexe" value="CSS">
			  <label for="css">Feminin</label><br>
		</div><br>	   
			   
			   
	 <div class="field">
		<label for="espece">Espece :</label>
			   <v-select :items="espece" item-text="libelle" v-model="animal.espece" required>
				    
				  </v-select>
		</div><br>
		
		<div class="field">
		 <label for="race">Race :</label>
			  <v-select :items="races" item-text="libelle" v-model="animal.race"  required>
			   
			  </v-select>
			  </div><br>
			  
			  
		<label for="refuge">Refuge :</label>
			  <v-select :items="refuges" item-text="nom" v-model="animal.refuge"  required>
			    
			  </v-select><br><br>
			  
		<v-btn color="primary" @click="addAnimal(animal)">Valider</v-btn>
		<!-- <input class="ui primary button" type="submit" value="Valider"> -->
	</v-form>
</v-app>
 {{> inc/footer}}
