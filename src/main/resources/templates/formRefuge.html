<!doctype html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    
    <title>Refuge SPA</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vuetify/2.5.9/vuetify.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">

</head>

<body>
	<aside class="dashboard_menu">
		<a href="/"><img src="/img/REFUGES_DE_FRANCE_V2.png" alt="logo Refuges de France" class="logo"></a>
		<ul>
			<li><a href="/infosRefuge/adminPanel">Accueil</a></li>
			<li><a href="/admin/listAnimal">Animaux</a></li>
			<li><a href="/admin/refuges">Refuges</a></li>
		</ul>
	</aside>
	<v-app class="dashboard_content">
		<v-form class="form_add">
			<div class="field">
				<label>Nom</label>
				<input type="text" v-model="refuge.nom" required="required" placeholder="Nom">
			</div>
			<div class="field">
				<label>Localisation</label>
				<input type="text" v-model="refuge.localisation" required placeholder="Localisation">
			</div>
			<div class="field">
				<label>NumeroEtRue</label>
				<input type="text" v-model="refuge.numeroetrue" required placeholder="NumeroRue">
			</div>
			<div class="field">
				<label>ComplementAd</label>
				<input type="text" v-model="refuge.complementad" required placeholder="ComplementAd">
			</div>
			<div class="field">
				<label>Code Postal</label>
				<input type="text" v-model="refuge.cp" required placeholder="cp">
			</div>
			<div class="field">
				<label>Ville</label>
				<input type="text" v-model="refuge.ville" required placeholder="ville">
			</div>
			<div class="field">
				<label>tel</label>
				<input type="text" v-model="refuge.tel" required placeholder="tel">
			</div>
			<div class="field">
				<label>Descriptif</label>
				<textarea name="description" v-model="refuge.description" required placeholder="Descriptif"></textarea>
			</div>
			
			
			<v-btn color="primary" @click="addRefuge(refuge)">Valider</v-btn>
			<!-- <input class="ui primary button" type="submit" value="Valider"> -->
		</v-form>
	</v-app>
